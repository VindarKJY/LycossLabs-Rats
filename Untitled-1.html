<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Animation Effects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        gap: 4rem;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      h2 {
        color: white;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 300;
      }

      /* ===== STYLE 1: Classic Typing with Cursor ===== */
      .typing-1 {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        border-right: 3px solid white;
        padding-right: 5px;
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
        animation: typing 4s steps(40) infinite, blink 0.7s step-end infinite;
      }

      @keyframes typing {
        0%,
        100% {
          width: 0;
        }
        50% {
          width: 100%;
        }
      }

      @keyframes blink {
        0%,
        100% {
          border-color: white;
        }
        50% {
          border-color: transparent;
        }
      }

      /* ===== STYLE 2: JavaScript Dynamic Typing ===== */
      .typing-2 {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .typing-2 .text {
        border-right: 3px solid white;
        padding-right: 5px;
        animation: blink 0.7s step-end infinite;
      }

      /* ===== STYLE 3: Multiple Words Rotation ===== */
      .typing-3 {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        min-height: 80px;
      }

      .typing-3 .static-text {
        display: inline-block;
      }

      .typing-3 .dynamic-text {
        display: inline-block;
        color: #ffd700;
        border-right: 3px solid #ffd700;
        padding-right: 5px;
        animation: blink 0.7s step-end infinite;
      }

      /* ===== STYLE 4: Glitch Typing Effect ===== */
      .typing-4 {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        min-height: 80px;
        position: relative;
      }

      .typing-4 .glitch-text {
        position: relative;
        display: inline-block;
        animation: glitch 5s infinite;
      }

      .typing-4 .glitch-text::before,
      .typing-4 .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .typing-4 .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00de;
        animation: glitch-1 0.3s infinite;
        clip: rect(44px, 450px, 56px, 0);
      }

      .typing-4 .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        animation: glitch-2 0.3s infinite;
        clip: rect(44px, 450px, 56px, 0);
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
      }

      @keyframes glitch-1 {
        0% {
          clip: rect(65px, 9999px, 95px, 0);
        }
        20% {
          clip: rect(10px, 9999px, 45px, 0);
        }
        40% {
          clip: rect(80px, 9999px, 120px, 0);
        }
        60% {
          clip: rect(30px, 9999px, 70px, 0);
        }
        80% {
          clip: rect(50px, 9999px, 90px, 0);
        }
        100% {
          clip: rect(20px, 9999px, 60px, 0);
        }
      }

      @keyframes glitch-2 {
        0% {
          clip: rect(85px, 9999px, 140px, 0);
        }
        20% {
          clip: rect(40px, 9999px, 80px, 0);
        }
        40% {
          clip: rect(100px, 9999px, 150px, 0);
        }
        60% {
          clip: rect(60px, 9999px, 100px, 0);
        }
        80% {
          clip: rect(20px, 9999px, 60px, 0);
        }
        100% {
          clip: rect(70px, 9999px, 120px, 0);
        }
      }

      /* ===== STYLE 5: Wave Typing ===== */
      .typing-5 {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        min-height: 80px;
      }

      .typing-5 span {
        display: inline-block;
        animation: wave 1.5s ease-in-out infinite;
        animation-delay: calc(0.1s * var(--i));
      }

      @keyframes wave {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 2rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        .typing-1,
        .typing-2,
        .typing-3,
        .typing-4,
        .typing-5 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Style 1: Classic CSS Typing -->
    <div class="container">
      <h2>Style 1: Classic CSS Typing</h2>
      <div class="typing-1">Welcome to LycosLabs!</div>
    </div>

    <!-- Style 2: JavaScript Dynamic -->
    <div class="container">
      <h2>Style 2: JavaScript Multiple Words</h2>
      <div class="typing-2">
        <span class="text"></span>
      </div>
    </div>

    <!-- Style 3: Prefix + Dynamic Text -->
    <div class="container">
      <h2>Style 3: Prefix + Dynamic Words</h2>
      <div class="typing-3">
        <span class="static-text">We are </span>
        <span class="dynamic-text"></span>
      </div>
    </div>

    <!-- Style 4: Glitch Effect -->
    <div class="container">
      <h2>Style 4: Glitch Typing Effect</h2>
      <div class="typing-4">
        <span class="glitch-text" data-text="" id="glitchText"></span>
      </div>
    </div>

    <!-- Style 5: Wave Animation -->
    <div class="container">
      <h2>Style 5: Wave Letter Animation</h2>
      <div class="typing-5" id="waveText"></div>
    </div>

    <script>
      // ===== STYLE 2: Dynamic Typing =====
      const texts = [
        "Innovating Technology",
        "Building Solutions",
        "Creating Excellence",
        "Transforming Ideas",
      ];

      let textIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typingSpeed = 100;
      const deletingSpeed = 50;
      const pauseDuration = 2000;

      function typeWriter() {
        const textElement = document.querySelector(".typing-2 .text");
        const currentText = texts[textIndex];

        if (!isDeleting) {
          textElement.textContent = currentText.substring(0, charIndex + 1);
          charIndex++;

          if (charIndex === currentText.length) {
            isDeleting = true;
            setTimeout(typeWriter, pauseDuration);
            return;
          }
        } else {
          textElement.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;

          if (charIndex === 0) {
            isDeleting = false;
            textIndex = (textIndex + 1) % texts.length;
          }
        }

        setTimeout(typeWriter, isDeleting ? deletingSpeed : typingSpeed);
      }

      // Start Style 2
      typeWriter();

      // ===== STYLE 3: Prefix + Dynamic =====
      const dynamicWords = [
        "Developers",
        "Innovators",
        "Designers",
        "Engineers",
      ];

      let wordIndex = 0;
      let letterIndex = 0;
      let isRemoving = false;

      function typeDynamic() {
        const dynamicElement = document.querySelector(
          ".typing-3 .dynamic-text"
        );
        const currentWord = dynamicWords[wordIndex];

        if (!isRemoving) {
          dynamicElement.textContent = currentWord.substring(
            0,
            letterIndex + 1
          );
          letterIndex++;

          if (letterIndex === currentWord.length) {
            isRemoving = true;
            setTimeout(typeDynamic, pauseDuration);
            return;
          }
        } else {
          dynamicElement.textContent = currentWord.substring(
            0,
            letterIndex - 1
          );
          letterIndex--;

          if (letterIndex === 0) {
            isRemoving = false;
            wordIndex = (wordIndex + 1) % dynamicWords.length;
          }
        }

        setTimeout(typeDynamic, isRemoving ? deletingSpeed : typingSpeed);
      }

      // Start Style 3
      typeDynamic();

      // ===== STYLE 4: Glitch Typing =====
      const glitchTexts = [
        "LYCOSLABS 2025",
        "FUTURE IS NOW",
        "CODE & CREATE",
        "TECH REVOLUTION",
      ];

      let glitchIndex = 0;
      let glitchCharIndex = 0;
      let isGlitchDeleting = false;

      function typeGlitch() {
        const glitchElement = document.getElementById("glitchText");
        const currentGlitchText = glitchTexts[glitchIndex];

        if (!isGlitchDeleting) {
          const displayText = currentGlitchText.substring(
            0,
            glitchCharIndex + 1
          );
          glitchElement.textContent = displayText;
          glitchElement.setAttribute("data-text", displayText);
          glitchCharIndex++;

          if (glitchCharIndex === currentGlitchText.length) {
            isGlitchDeleting = true;
            setTimeout(typeGlitch, pauseDuration);
            return;
          }
        } else {
          const displayText = currentGlitchText.substring(
            0,
            glitchCharIndex - 1
          );
          glitchElement.textContent = displayText;
          glitchElement.setAttribute("data-text", displayText);
          glitchCharIndex--;

          if (glitchCharIndex === 0) {
            isGlitchDeleting = false;
            glitchIndex = (glitchIndex + 1) % glitchTexts.length;
          }
        }

        setTimeout(typeGlitch, isGlitchDeleting ? deletingSpeed : typingSpeed);
      }

      // Start Style 4
      typeGlitch();

      // ===== STYLE 5: Wave Animation =====
      const waveText = "Innovation Awaits You!";
      const waveContainer = document.getElementById("waveText");

      waveText.split("").forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char === " " ? "\u00A0" : char;
        span.style.setProperty("--i", index);
        waveContainer.appendChild(span);
      });
    </script>
  </body>
</html>
