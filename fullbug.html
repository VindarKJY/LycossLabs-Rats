            padding: 25px;
            border-radius: 10px;

            border-bottom: 2px solid #ddd;

            margin: 15px 0 10px;

        .form-group

        }
        
        label

            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }
        
        input, select, textarea 
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        /* ERROR: Properti tidak valid */
        input:focus, select:focus, textarea:focus

            outline: none;
            invalid-focus: error-value;
        }
        
        .btn 
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn:hover 
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .btn-success 
            background: var(--secondary);
        }
        
        .btn-danger 
            background: var(--accent);
        }
        
        .card 
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary);
        }
        
        .card h3 
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .stats 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item 
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
    
        .stat-value 
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label 
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .user-list 
            list-style: none;
        }
        
        .user-item 
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .user-item:last-child 
            border-bottom: none;
        }
        
        .user-avatar 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .user-info h4 
            margin-bottom: 5px;
            color: var(--dark);
        
    
        .user-info p 
            color: #78c8d;
            font-size: 0.9rem;
        
        
        footer

            color: white;

        }
    </style>
</head
